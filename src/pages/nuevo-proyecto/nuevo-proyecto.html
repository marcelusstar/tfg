<ion-header>

  <ion-navbar>
    <ion-title>Nuevo Proyecto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="login-box">
    <form (ngSubmit)="creaProyecto()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-label>Nombre</ion-label>
                <ion-input type="text" placeholder="Nombre del proyecto" name="nombre" [(ngModel)]="proyecto.nombre" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Descripcion</ion-label>
                <ion-textarea placeholder="Descripcion del proyecto" name="descripcion" [(ngModel)]="proyecto.descripcion" required></ion-textarea>
              </ion-item>

              <ion-item>
                <ion-label>Organizaci√≥n</ion-label>
                <ion-select name="algo" multiple="true" okText="Aceptar" cancelText="Cancelar">
                  <ion-option value="f">Equipo rojo</ion-option>
                  <ion-option value="g">Rocket</ion-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label>Usuarios participantes</ion-label>
                <ion-select name="algo" multiple="true" okText="Aceptar" cancelText="Cancelar">
                  <ion-option value="m">Marina</ion-option>
                  <ion-option value="a">Alex</ion-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label>Fecha inicio</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY"></ion-datetime>
              </ion-item>

              <ion-item>
                <ion-label>Fecha fin</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY"></ion-datetime>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Nuevo proyecto</button>
          </ion-col>
        </ion-row>

    </form>
  </div>

</ion-content>

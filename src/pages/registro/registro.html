<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <div class="login-box">

  <h2>Add User</h2>
  <form (ngSubmit)="newUsuario()" #registerForm="ngForm">
    <ion-row>
        <ion-col>
          <ion-list inset>

          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="usuario.nombre" name="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Apellidos</ion-label>
            <ion-input type="text" [(ngModel)]="usuario.apellidos" name="apellidos"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" [(ngModel)]="usuario.alias" name="alias" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Contrasena</ion-label>
            <ion-input type="password" [(ngModel)]="usuario.contrasena" name="contrasena" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Organizaciones</ion-label>
            <ion-select [(ngModel)]="organizacionesSeleccionadas" name="algo" multiple="true" cancelText="No!" okText="Okay!">
              <ion-option *ngFor="let organizacion of organizaciones" [value]="organizacion.id" required>{{organizacion.nombre}}</ion-option>
            </ion-select>
         </ion-item>

         <ion-label> Organizaciones seleccionadas: {{organizacionesSeleccionadas}} </ion-label>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Registro</button>
        </ion-col>
      </ion-row>

      </form>
    </div>

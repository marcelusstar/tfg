<ion-header>

  <ion-navbar>
    <ion-title>Nueva idea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <div class="login-box">
    <form (ngSubmit)="creaIdea()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-label>Nombre</ion-label>
                <ion-input type="text" placeholder="Nombre idea" name="nombre"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>DescripciÃ³n</ion-label>
                <ion-textarea placeholder="Descripcion de la idea" name="descripcion" [(ngModel)]="idea.descripcion" required></ion-textarea>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Nueva idea</button>
          </ion-col>
        </ion-row>

    </form>
  </div>

</ion-content>

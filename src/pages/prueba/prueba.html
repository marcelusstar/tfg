<ion-header>

  <ion-navbar>
    <ion-title>prueba</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-fab top right edge id="menu_flotante">
      <button ion-fab mini><ion-icon name="arrow-dropdown"></ion-icon></button>
      <ion-fab-list>
        <button ion-fab (click)="createIdea()"><ion-icon name="add" icon="add"></ion-icon></button>
        <button ion-fab (click)="obtenIdeasProyectoBD()"><ion-icon name="brush" icon="brush"></ion-icon></button>
        <button ion-fab (click)="borraCanvas()"><ion-icon name="snow" icon="snow"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

  <div id="div_proyecto" (click) = "estaClickRatonDentroAlgunaIdea(event)">
    <canvas id="circulo" width="2000" height="1000" style="border:1px solid #d3d3d3;">
      Your browser does not support the canvas element.
    </canvas>
  </div>

</ion-content>

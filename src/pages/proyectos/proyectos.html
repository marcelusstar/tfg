<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>proyectos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-fab down right edge id="menu_flotante">
    <button ion-fab (click)="createProyecto()"><ion-icon name="add" icon = "add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let proyecto of proyectos" (click)="verProyecto(proyecto)">
        <p>{{proyecto.nombre}}</p>
        <p>{{proyecto.descripcion}}</p>
    </ion-item>
  </ion-list>

</ion-content>

<!--
  Generated template for the Proyectos page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>proyectos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-fab top right edge id="menu_flotante">
    <button ion-fab (click)="createProyecto()"><ion-icon name="add" icon = "add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let proyecto of proyectos">
      <button ion-button clear (click)="verProyecto(proyecto)">
      Nombre:\n
      {{proyecto.nombre}}
      Descripcion:\n
      {{proyecto.descripcion}}
      </button>
    </ion-item>
  </ion-list>

</ion-content>

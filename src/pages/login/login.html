<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Bienvenid@</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
        <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;">
          <ion-img src="../assets/bombilla.png"></ion-img>
        </i>
  </div>


  <div class="login-box">
    <form (ngSubmit)="loginUsuario()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="Alias" name="alias" [(ngModel)]="usuario.alias" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="usuario.contrasena" required></ion-input>
              </ion-item>

            </ion-list>


          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
            <button ion-button class="register-btn" block clear (click)="createAccount()">Crear cuenta</button>
          </ion-col>
        </ion-row>

    </form>
  </div>

</ion-content>
